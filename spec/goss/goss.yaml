file:
  /startup.sh:
    exists: true
    owner: root
    group: root
    filetype: file
  /pre-upgrade.sh:
    exists: true
    owner: root
    group: root
    filetype: file
  /post-upgrade.sh:
    exists: true
    owner: root
    group: root
    filetype: file
  /upgrade-notification.sh:
      exists: true
      owner: root
      group: root
      filetype: file
  /util.sh:
    exists: true
    owner: root
    group: root
    filetype: file
  /usr/share/webapps/redmine:
    exists: true
    filetype: directory
  /usr/share/webapps/redmine/config/initializers/secret_token.rb:
    exists: false
  /usr/share/webapps/redmine/config/secrets.yml:
    exists: false
  /usr/share/webapps/redmine/config/credentials/production.key:
    exists: true
  /usr/share/webapps/redmine/config/credentials/production.yml.enc:
    exists: true
  /usr/share/webapps/redmine/config/environment.rb:
    exists: true
    filetype: file
    contains: ["ENV['RAILS_RELATIVE_URL_ROOT'] = \"/redmine\""]
    contains: ["Redmine::Utils::relative_url_root = ENV['RAILS_RELATIVE_URL_ROOT']"]
  /usr/share/webapps/redmine/config/database.yml:
    exists: true
    filetype: file
    contains: ["production:"]
  /usr/share/webapps/redmine/config.ru:
    exists: true
    filetype: file
    contains: ["map ENV['RAILS_RELATIVE_URL_ROOT'] || '/' do"]
  /usr/share/webapps/redmine/config/additional_environment.rb:
    exists: true
    filetype: file
    contains: ["config.logger = Logger.new(STDOUT)"]
    contains: ["config.log_level ="]
  /usr/share/webapps/redmine/public/themes/Cloudogu:
    exists: true
    filetype: directory
